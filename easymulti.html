<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="easymulti.css">
    <link rel="stylesheet" href="gamemedia.css">
    <script src="easymulti.js"></script>
    <title>Maths Game</title>
</head>

<body>
    <div id="container">
        <div id="home">
            <a href="multimain.html">Home</a>
        </div>
        <div id="score">
            Score: <span id="scorevalue">0</span>
        </div>
        <div id="correct">
            Correct
        </div>
        <div id="wrong">
            Try again
        </div>
        <div id="question">

        </div>
        <div id="instruction">
            Click me on the correct answer
        </div>
        <div id="choice">
            <div id="box1" class="box" ></div>
            <div id="box2" class="box"></div>
            <div id="box3" class="box"></div>
            <div id="box4" class="box"></div>
        </div>
        <div id="startreset">
            Start Game
        </div>
        <div id="timer">
            Time reamaining: <span id="timervalue">60 </span>sec
        </div>
        <div id="gameover">
           
        </div>
    </div>
</body>
</html>
